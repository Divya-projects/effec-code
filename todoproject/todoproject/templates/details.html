{% extends 'base.html' %}
{% block content %}
<div class="shadow card">
    <div class="card-body">
        <h5 class="card-title">{{taskdetail.name}}</h5>
        <p><b>{{taskdetail.priority}}</b></p>
        <p><b>{{taskdetail.date}}</b></p>
        <a class="btn btn-danger" href="{% url 'delete' taskdetail.id %}">Done</a>
        <a class="btn btn-success" href="{% url 'update' taskdetail.id %}">Update</a>
    </div>
</div>
{% endblock %}
